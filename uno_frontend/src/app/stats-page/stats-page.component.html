<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stats Page</title>
  </head>
  <body>
    <div class="stat-page">
      <header class="uno-header">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
          </ul>
        </nav>
      </header>
      <p class="uno-header">Here are your Stats</p>
      <div class="button-group">

        <button class="btn" (click)="showStats('7 days')">7 Days</button>
        <button class="btn" (click)="showStats('1 month')">1 Month</button>
        <button class="btn" (click)="showStats('6 months')">6 Months</button>
      </div>
      
    <div class="stats" >
      
      <p>{{ selectedPeriod }} Stats:</p>
      <ul>
        <li>Stat 1</li>
        <li>Stat 2</li>
        <li>Stat 3</li>
      </ul>
    </div>
   
    </div>
  </body>
</html>
