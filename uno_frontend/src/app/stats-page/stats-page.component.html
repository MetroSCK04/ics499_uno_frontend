<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stats Page</title>
  </head>
  <body>
    <div class="stat-page">
      <header class="uno-header">
        <nav>
          <ul>
            <li><a routerLink="">Home</a></li>
            
            <li><a routerLink="/stats-page" >Go to Stats</a></li>
            <li *ngIf="!username"><a routerLink="/login-page" >Login</a></li>
      <li *ngIf="username"><span>Welcome, {{ username }}!</span></li>
          </ul>
        </nav>
      </header>
      
      <div class="button-group">

        <button class="btn" (click)="showStats('All Stat')"></button>
        <button class="btn" (click)="showStats('All Stat')">All Stats</button>
        <button class="btn" (click)="showStats('All Stat')"></button>
      </div>
      
      <div class="">
        <p>{{ selectedPeriod }}</p>
        <table class="stats-table">
          <thead>
            <tr>
              <th>Gamer Tag</th>
              <th>Games Won</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stat of stats">
              <td>{{ stat.gameTag }}</td>
              <td>{{ stat.gamesWon }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
